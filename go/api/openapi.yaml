servers:
- url: http://localhost:5500/mint-v2-development/asia-northeast1/
paths:
  /sdk_v4/items:
    get:
      operationId: GetItems
      parameters:
      - explode: false
        in: header
        name: mint-access-token
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: page
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: perPage
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: saleStatus
        required: false
        schema:
          enum:
          - beforeStart
          - beforeEnd
          - afterEnd
          type: string
        style: form
      - explode: true
        in: query
        name: onlyAvailableStock
        required: false
        schema:
          enum:
          - "true"
          - "false"
          type: string
        style: form
      - explode: true
        in: query
        name: paymentMethod
        required: false
        schema:
          enum:
          - ethereum-contract-erc721-shop-fixed-price
          - ethereum-contract-erc721-shop-auction
          - credit-card-stripe-fixed-price
          type: string
        style: form
      - description: ", 区切りで指定"
        explode: true
        in: query
        name: tags
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: sortBy
        required: false
        schema:
          enum:
          - price
          type: string
        style: form
      - explode: true
        in: query
        name: sortDirection
        required: false
        schema:
          enum:
          - asc
          - desc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetItems_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetItems_400_response'
          description: "MintAPIサーバーから返される40x,50x系エラーレスポンス"
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetItems_400_response'
          description: "MintAPIサーバーから返される40x,50x系エラーレスポンス"
      summary: プロジェクトのItemを全て取得する
